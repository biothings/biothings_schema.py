name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    name: Python ${{ matrix.python-version }} sample
    steps:
      - uses: actions/checkout@v6
      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          # architecture: x64
      - name: Install base deps (optional)
        if: hashFiles('requirements.txt') != ''
        run: pip install -r requirements.txt

      - name: Install package + test tools
        run: |
          python -m pip install -U pip
          pip install -e ".[extra, dev]"
      - name: Run tests (pytest)
        run: |
          python -m pytest -q

      - name: Coverage (pytest-cov) + upload to Codacy
        if: matrix.python-version == '3.12'
        run: |
          pip install pytest-cov coverage
          python -m pytest -q \
            --cov=biothings_schema \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml
          if [ "$CODACY_PROJECT_TOKEN" != "" ]; then
            bash <(curl -Ls https://coverage.codacy.com/get.sh) report -r coverage.xml
          else
            echo "CODACY_PROJECT_TOKEN not set, skipping Codacy upload"
          fi
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
