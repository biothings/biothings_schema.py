[tool.black]
line-length = 99
target-version = ["py36", "py37", "py38", "py39", "py310"]

[tool.isort]
profile = "black"
combine_as_imports = true
line_length = 159
src_paths = ["."]

[tool.flake8]
# Let Black handle all the formatting.
ignore = "E,W503"
exclude = """
  tests/snapshots,
  .svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg
"""

[tool.pylint.FORMAT]
max-line-length = 159
